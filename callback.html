<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Autenticación TikTok</title>
</head>
<body>
  <h1>¡Conexión exitosa con TikTok!</h1>
  <p id="message">Procesando código...</p>

  <script>
    const params = new URLSearchParams(window.location.search);
    const code = params.get('code');
    const state = params.get('state');

    const message = code
      ? `Código recibido: ${code}`
      : `No se encontró ningún código en la URL`;

    document.getElementById('message').innerText = message;

    console.log("Código recibido de TikTok:", code);
  </script>
</body>
</html>
